run:N1:streaming:64:2.14:
  stage: run
  variables:
    SCHEDULER_PARAMETERS: $SHORT_RUN_SCHEDULER_PARAMETERS_2_14
  script:
    - ml fpga/xilinx/xrt/2.14
    - ./scripts/run_N1.sh -p aurora_hls_test_hw_0_64.xclbin
  only:
