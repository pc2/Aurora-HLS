run:streaming:2.15:
  stage: run
  variables:
    SCHEDULER_PARAMETERS: $RUN_SCHEDULER_PARAMETERS_2_15
  script:
    - ./scripts/reset.sh
    - changeFPGAlinksXilinx $LINK_CONFIG
    - srun -n 6 ./host_aurora_hls_test -p aurora_hls_test_hw_streaming.xclbin
  artifacts:
    paths:
     - results.csv
  dependencies:
    - build:host:2.15
    - synth:streaming:2.15
  needs: ["build:host:2.15", "synth:streaming:2.15"]

